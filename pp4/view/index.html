<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quick note taking web application">
    <title>Notepad - List view</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://people.cs.clemson.edu/~rchowda/images/android-desktop.png"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <p><a class="navbar-brand" href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"> </span> Notepad</a></p>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="defaultNavbar1">
            <ul class="nav navbar-nav">
                <li class="active" id="listNav"><a href="#"><span class="glyphicon glyphicon-th-list" aria-hidden="true"> </span> List</a></li>
                <li id="tilesNav"><a href="#"><span class="glyphicon glyphicon-th-large" aria-hidden="true"> </span> Tiles</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="disabled" id="lastLogin"><a href="#"><em></em></a></li>
                <li><a href="#" onclick="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"> </span> Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" id="greeting">Hello &lt;userName&gt;</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <!--<div class="panel-heading text-left">Your Notes: <div></div></div></div>-->
                <div class="panel-body">
                    <h5 class="col-md-3 text-left"><strong>Your Notes:</strong></h5>
                    <button type="button" class="btn btn-primary" id="createNote" style="float:right" onclick="displayNoteModal(-1)"><span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> New Note</button>
                </div>

                <!-- List group -->
                <div class="text-left" id="notesContainer">
                    <div id="listView" class="list-group">
                        <a href ="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#myModal">Cras justo odio</a>
                        <a href ="#"  class="list-group-item list-group-item-action" onClick="displayNoteModal(2);">Dapibus ac facilisis in</a>
                        <a class="list-group-item list-group-item-action">Morbi leo risus</a>
                        <a class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
                        <a class="list-group-item list-group-item-action">Vestibulum at eros</a>
                    </div>

                </div>
            </div>  <div id="tileView" style="display: none;">

            <div class="col-sm-4"><div class="tile purple"><h3 class="title">Pl</h3><p>Hello</p></div></div>
            <div class="col-sm-4"><div class="tile orange"><h3 class="title">Red Tile</h3><p>Hello Red, this is a colored tile.</p></div></div>
        </div></div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
                    <div class="form-group">
                        <label for="noteTitle">Title:</label>
                        <input type="text" class="form-control" id="noteTitle">
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="noteBody">Notes:</label>
                        <textarea class="form-control" id="noteBody"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteNote" style="float:left"> <span class="glyphicon glyphicon-trash" aria-hidden="true"> </span> Delete</button>
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="button" class="btn btn-primary pull-right" id="updateNote"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"> </span> Save changes</button>
                    <h5 class="pull-right" id="noteLastModified"><em></em></h5>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar-default navbar-fixed-bottom">
        <div class="text-center col-md-6 col-md-offset-3">
            <h4>Notepad</h4>
            <p>Copyright &copy; 2016 &middot; All Rights Reserved &middot; <a href="http://cecas.clemson.edu/~rchowda/">RV</a></p>
        </div>
    </footer>  <hr>
</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
