<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quick note taking web application">
    <title>Notepad - Login</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://people.cs.clemson.edu/~rchowda/images/android-desktop.png"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"> </span> Notepad</a></div>
        <!-- Collect the nav links, forms, and other content for toggling -->

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Login ...</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-md-3">
            <strong>New user?</strong>

            <hr>
            Enter your desired <em>username</em> and <em>password</em>
            and hit <b>'Sign Up'</b>
        </div>
        <div class="col-md-6 col-md-offset-0 form-inline">
            <div class="form-group">
                <label class="control-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <hr>
            <button class="btn btn-primary" id="login">Log In <span class="glyphicon glyphicon-log-in" aria-hidden="true"> </span></button>
            <button class="btn btn-success" id="signup">Sign Up </button>
        </div>
    </div>
    <footer class="navbar-default navbar-fixed-bottom">
        <div class="text-center col-md-6 col-md-offset-3">
            <h4>Notepad</h4>
            <p>Copyright &copy; 2016 &middot; All Rights Reserved &middot; <a href="http://cecas.clemson.edu/~rchowda/">RV</a></p>
        </div>
    </footer>  <hr>
</div>
